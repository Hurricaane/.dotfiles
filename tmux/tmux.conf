# My tmux configuration file
# Author : Yannick Dossou
#--------------------------------------------------------------------
#                               Unbindings
#--------------------------------------------------------------------
# tmux prefix
unbind-key C-b
unbind-key C-q
# reloading configuration file
unbind-key r
# enter copy mode
unbind-key [
# paste buffer
unbind-key p
# open session manager
unbind-key s
# copy mode begin selection
unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
# split windows
unbind-key %
unbind-key '"'
unbind-key Left
unbind-key Down
# zoom
unbind-key z
# layout
unbind-key M-3
unbind-key M-4
unbind-key M-5
# switch windows
unbind-key n
unbind-key N
# open lazygit
unbind-key g
# new window
unbind-key C-n
# config editor
unbind-key c
# zsh editor
unbind-key z
# taskwarrior-tui
unbind-key t

#--------------------------------------------------------------------
#                             Tmux Prefix
#--------------------------------------------------------------------
set-option -g prefix C-q
bind-key C-q send-prefix

#--------------------------------------------------------------------
#                     Reloading configuration file
#--------------------------------------------------------------------
bind-key r source-file ~/dotfiles/tmux/tmux.conf \; display " Configuration Reloaded  "

#--------------------------------------------------------------------
#                          General settings
#--------------------------------------------------------------------
# tmux terminal and colors
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"
set-option -sa terminal-features ",xterm-256color:RGB"
# mouse mode
set-option -g mouse on
# history limit
set-option -g history-limit 50000
# tmux indexing
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# escape time
set-option -sg escape-time 10
# focus event
set-option -g focus-events on
# don't exit from tmux when closing a session
set-option -g detach-on-destroy off

#--------------------------------------------------------------------
#                              Copy Mode
#--------------------------------------------------------------------
# use system clipboard
set-option -g set-clipboard on
# enable vim motions
set-window-option -g mode-keys vi
# enter copy mode
bind-key C-a copy-mode
# Paste buffer
bind-key p paste-buffer
# vi-like select and copy
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "xclip -i -f -selection primary | xclip -i -selection clipboard"

#--------------------------------------------------------------------
#                             Other Bindings
#--------------------------------------------------------------------
# open a new window
bind-key C-n new-window -c "#{pane_current_path}"
# splitting windows
bind-key Down split-window -v -c "#{pane_current_path}"
bind-key C-Down split-window -fv -c "#{pane_current_path}"
bind-key Right split-window -h -c "#{pane_current_path}"
bind-key C-Right split-window -fh -c "#{pane_current_path}"
# Resize and maximize panes
bind-key -r j resize-pane -D 20
bind-key -r k resize-pane -U 20
bind-key -r l resize-pane -R 5
bind-key -r h resize-pane -L 5
bind-key m resize-pane -Z
# set tiled layout
bind-key e select-layout main-horizontal
bind-key C-e select-layout main-vertical
bind-key a select-layout tiled
# switch windows
bind-key -r N previous-window
bind-key -r n next-window
# launch Neovim config switcher
bind-key -n C-g send-keys "vpn" Enter
# open lazygit in the current path
bind-key g display-popup -d "#{pane_current_path}" -h 100% -w 100% -E "lazygit"
# edit config files (neovim, tmux, wezterm) in popup pane
bind-key c display-popup -d "#{pane_current_path}" -h 100% -w 100% -E -E "bash $HOME/dotfiles/tmux/tmux-scripts/config_editor.sh"
# edit zsh config files in popup pane
bind-key z display-popup -d "#{pane_current_path}" -h 100% -w 100% -E -E "bash $HOME/dotfiles/tmux/tmux-scripts/zsh_files_editor.sh"
# open taskwarrior-tui in popup pane
bind-key t display-popup -d "#{pane_current_path}" -h 100% -w 100% -E "taskwarrior-tui"
# connect to bluetooth device (already paired)
bind-key b display-popup -h 30% -w 30% -E "bash $HOME/dotfiles/tmux/tmux-scripts/bluetooth_connect.sh"

